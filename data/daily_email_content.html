<!-- HERO IMAGE -->
<!-- Image text color should be opposite to background color. Set your url, image src, alt and title. Alt text should fit the image size. Real image size should be x2 (wrapper x2). Do not set height for flexible images (including "auto"). URL format: http://domain.com/?utm_source={{Campaign-Source}}&utm_medium=email&utm_content={{Ìmage-Name}}&utm_campaign={{Campaign-Name}} -->
<tr>
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;
    padding-top: 20px;" class="hero"><a target="_blank" style="text-decoration: none;"
    href="{link}"><img border="0" vspace="0" hspace="0"
    src="{image}"
    alt="Please enable images to view this content" title="Hero Image"
    width="560" style="
    width: 100%;
    max-width: 560px;
    color: #000000; font-size: 13px; margin: 0; padding: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; border: none; display: block;"/></a></td>
</tr>

<!-- PARAGRAPH -->
<!-- Set text color and font family ("sans-serif" or "Georgia, serif"). Duplicate all text styles in links, including line-height -->
  <tr>
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%; font-size: 17px; font-weight: 400; line-height: 160%;
    padding-top: 25px; 
    color: #000000;
    font-family: sans-serif;" class="paragraph">
      {views} &#128064; views — {likes} &#128156; likes — {tags}
  </td>
</tr>
<tr>
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%; font-size: 17px; font-weight: 400; line-height: 160%;
    padding-top: 25px; 
    color: #000000;
    font-family: sans-serif;" class="paragraph">
      {name}
  </td>
</tr>


<!-- BUTTON -->
<!-- Set button background color at TD, link/text color at A and TD, font family ("sans-serif" or "Georgia, serif") at TD. For verification codes add "letter-spacing: 5px;". Link format: http://domain.com/?utm_source={{Campaign-Source}}&utm_medium=email&utm_content={{Button-Name}}&utm_campaign={{Campaign-Name}} -->
<tr>
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%;
    padding-top: 25px;
    padding-bottom: 5px;" class="button"><a
    href="{link}" target="_blank" style="text-decoration: underline;">
      <table border="0" cellpadding="0" cellspacing="0" align="center" style="max-width: 240px; min-width: 120px; border-collapse: collapse; border-spacing: 0; padding: 0;"><tr><td align="center" valign="middle" style="padding: 12px 24px; margin: 0; text-decoration: underline; border-collapse: collapse; border-spacing: 0; border-radius: 4px; -webkit-border-radius: 4px; -moz-border-radius: 4px; -khtml-border-radius: 4px;"
        bgcolor="#E9703E"><a target="_blank" style="text-decoration: underline;
        color: #FFFFFF; font-family: sans-serif; font-size: 17px; font-weight: 400; line-height: 120%;"
        href="{link}">
          Watch now
        </a>
    </td></tr></table></a>
  </td>
</tr>

<!-- LINE -->
<!-- Set line color -->
<tr>	
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%;
    padding-top: 25px;" class="line"><hr
    color="#E0E0E0" align="center" width="100%" size="1" noshade style="margin: 0; padding: 0;" />
  </td>
</tr>

<!-- LIST -->
<tr>
  <td align="center" valign="top" style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%;" class="list-item"><table align="center" border="0" cellspacing="0" cellpadding="0" style="width: inherit; margin: 0; padding: 0; border-collapse: collapse; border-spacing: 0;">
    
    <!-- LIST ITEM -->
    <tr>

      <!-- LIST ITEM IMAGE -->
      <!-- Image text color should be opposite to background color. Set your url, image src, alt and title. Alt text should fit the image size. Real image size should be x2 -->
      <td align="left" valign="top" style="border-collapse: collapse; border-spacing: 0;
        padding-top: 30px;
        padding-right: 20px;"><img
      border="0" vspace="0" hspace="0" style="padding: 0; margin: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; border: none; display: block;
        color: #000000;"
        src="{avatar_1}"
        alt="H" title="{suggested_model_1}"
        width="50" height="50"></td>

      <!-- LIST ITEM TEXT -->
      <!-- Set text color and font family ("sans-serif" or "Georgia, serif"). Duplicate all text styles in links, including line-height -->
      <td align="left" valign="top" style="font-size: 17px; font-weight: 400; line-height: 160%; border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;
        padding-top: 25px;
        color: #000000;
        font-family: sans-serif;" class="paragraph">
          <b style="color: #333333;">{suggested_model_1}</b><br/>
          Tested on the most popular email clients for web, desktop and mobile. Checklist included.
      </td>

    </tr>

    <!-- LIST ITEM -->
    <tr>

      <!-- LIST ITEM IMAGE -->
      <!-- Image text color should be opposite to background color. Set your url, image src, alt and title. Alt text should fit the image size. Real image size should be x2 -->
      <td align="left" valign="top" style="border-collapse: collapse; border-spacing: 0;
        padding-top: 30px;
        padding-right: 20px;"><img
      border="0" vspace="0" hspace="0" style="padding: 0; margin: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; border: none; display: block;
        color: #000000;"
        src="{avatar_2}"
        alt="D" title="{suggested_model_2}"
        width="50" height="50"></td>

      <!-- LIST ITEM TEXT -->
      <!-- Set text color and font family ("sans-serif" or "Georgia, serif"). Duplicate all text styles in links, including line-height -->
      <td align="left" valign="top" style="font-size: 17px; font-weight: 400; line-height: 160%; border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0;
        padding-top: 25px;
        color: #000000;
        font-family: sans-serif;" class="paragraph">
          <b style="color: #333333;">{suggested_model_2}</b><br/>
          Sketch app resource file and a&nbsp;bunch of&nbsp;social media icons are&nbsp;also included in&nbsp;GitHub repository.
      </td>

    </tr>

  </table></td>
</tr>
